<!DOCTYPE html>
<html lang="en">
<head>

  <!-- âœ… Tailwind CSS CDN -->

  <!-- âœ… Firebase CDN (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAaNDRralbB3_Ybbivz9E1QrOmk3VMlCN4",
      authDomain: "jlms-teaching-platform.firebaseapp.com",
      projectId: "jlms-teaching-platform",
      storageBucket: "jlms-teaching-platform.appspot.com",
      messagingSenderId: "193970336189",
      appId: "1:193970336189:web:17572a6b9176a984a5a2d4",
      measurementId: "G-DDG3NTYVQS"
    };
    firebase.initializeApp(firebaseConfig);

    window.onload = () => {
      const status  = document.getElementById('status');
      const logoutB = document.getElementById('logoutBtn');
      const loginB  = document.getElementById('loginBtn');

      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          status.textContent = `ðŸ‘‹ Welcome, ${user.email}`;
          logoutB.style.display = 'inline-block';
          loginB.style.display = 'none';
        } else {
          status.textContent = 'ðŸ” Not logged in';
          logoutB.style.display = 'none';
          loginB.style.display = 'inline-block';
        }
      });

      logoutB.onclick = () =>
        firebase.auth().signOut().then(() => location.reload());
      loginB.onclick = () => location.href = 'login.html';
    };
  </script>
</head>

<body class="font-['Noto Sans TC'] bg-gray-50 text-gray-800 p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">JLMS Teaching Platform</h1>
    <div>

      <button id="loginBtn" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 transition">Log in</button>
      <button id="logoutBtn" class="bg-gray-600 text-white px-4 py-1 rounded hover:bg-gray-700 transition hidden">Log out</button>
    </div>
  </div>

      <h2 class="text-xl font-semibold mb-1">Free Resources</h2>
      <p class="text-gray-600 mb-3">JLMS free self-study materials, available anytime.</p>
      <a href="resources.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">View content</a>
    </div>
  </div>
</body>
</html>
