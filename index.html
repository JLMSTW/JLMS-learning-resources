<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JLMS Teaching Platform</title>

  <!-- ✅ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

  <!-- ✅ Firebase CDN (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey:            "AIzaSyAaNDRralbB3_Ybbivz9E1QrOmk3VMlCN4",
      authDomain:        "jlms-teaching-platform.firebaseapp.com",
      projectId:         "jlms-teaching-platform",
      storageBucket:     "jlms-teaching-platform.appspot.com",
      messagingSenderId: "193970336189",
      appId:             "1:193970336189:web:17572a6b9176a984a5a2d4",
      measurementId:     "G-DDG3NTYVQS"
    };
    firebase.initializeApp(firebaseConfig);

    window.onload = () => {
      const status  = document.getElementById('status');
      const logoutB = document.getElementById('logoutBtn');

      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          status.textContent = `👋 Welcome, ${user.email}`;
          logoutB.style.display = 'inline-block';
        } else {
          location.href = 'login.html';
        }
      });

      logoutB.onclick = () =>
        firebase.auth().signOut().then(() => (location.href = 'login.html'));
    };
  </script>

  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 2rem;
    }

    h1 {
      margin-top: 0;
    }

    #logoutBtn {
      margin-top: 1rem;
    }

    /* ✅ 手機版 RWD 優化 */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1rem;
      }

      button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>JLMS Teaching Platform</h1>
  <h2 id="status">Checking login status…</h2>

  <!-- 🚪 Log-out 按鈕，預設隱藏 -->
  <button id="logoutBtn" style="display:none">Log out</button>

  <p>This is your student dashboard. (Add more content here!)</p>
</body>
</html>
