<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in / Sign up</title>

  <!-- ✅ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Firebase CDN (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey:            "AIzaSyAaNDRralbB3_Ybbivz9E1QrOmk3VMlCN4",
      authDomain:        "jlms-teaching-platform.firebaseapp.com",
      projectId:         "jlms-teaching-platform",
      storageBucket:     "jlms-teaching-platform.appspot.com",
      messagingSenderId: "193970336189",
      appId:             "1:193970336189:web:17572a6b9176a984a5a2d4",
      measurementId:     "G-DDG3NTYVQS"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

    function cred() {
      return {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };
    }

    function login() {
      const { email, password } = cred();
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            location.href = 'index.html';
          } else {
            alert("請先驗證您的電子郵件再登入！");
            firebase.auth().signOut();
          }
        })
        .catch(e => alert('登入失敗：' + e.message));
    }

    function signup() {
      const { email, password } = cred();
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          user.sendEmailVerification().then(() => {
            alert("驗證信已寄出，請前往信箱確認。完成驗證後再登入。");
            firebase.auth().signOut().then(() => {
              window.location.href = "login.html";
            });
          });
        })
        .catch(e => alert('註冊失敗：' + e.message));
    }
  </script>

  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center mb-6">Log in / Sign up</h1>

    <label class="block mb-4">
      <span class="block text-gray-700 mb-1">Email</span>
      <input type="email" id="email" required autocomplete="username"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </label>

    <label class="block mb-6">
      <span class="block text-gray-700 mb-1">Password</span>
      <input type="password" id="password" required autocomplete="current-password"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </label>

    <div class="flex justify-between">
      <button onclick="login()"
              class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800 transition">Log in</button>
      <button onclick="signup()"
              class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800 transition">Sign up</button>
    </div>
  </div>
</body>
</html>
