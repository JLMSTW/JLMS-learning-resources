<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in</title>

  <!-- âœ… Firebase SDK (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAaNDRralbB3_Ybbivz9E1QrQmk3VM1CN4",
      authDomain: "jlms-teaching-platform.firebaseapp.com",
      projectId: "jlms-teaching-platform",
      storageBucket: "jlms-teaching-platform.appspot.com",
      messagingSenderId: "193970336189",
      appId: "1:193970336189:web:17572a6b9176a984a5a2d4",
      measurementId: "G-DDG3NTYVQS"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</head>
<body>
  <h1>Log in</h1>
  <label>Email: <input type="email" id="email" /></label><br />
  <label>Password: <input type="password" id="password" /></label><br />
  <button onclick="login()">Log in</button>
</body>
</html>
