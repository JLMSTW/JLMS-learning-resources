<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log in / Sign up</title>

  <!-- Firebase CDN (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey:            "AIzaSyAaNDRralbB3_Ybbivz9E1QrOmk3VMlCN4",
      authDomain:        "jlms-teaching-platform.firebaseapp.com",
      projectId:         "jlms-teaching-platform",
      storageBucket:     "jlms-teaching-platform.appspot.com",
      messagingSenderId: "193970336189",
      appId:             "1:193970336189:web:17572a6b9176a984a5a2d4",
      measurementId:     "G-DDG3NTYVQS"
    };
    firebase.initializeApp(firebaseConfig);

    /* 讓登入狀態存進 localStorage（預設也是 LOCAL，加上這行最保險） */
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

    /* ↓ helper 讀取 email / password */
    function cred() {
      return {
        email:    document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };
    }

    /* ↓ Log in */
    function login() {
      const { email, password } = cred();
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => location.href = 'index.html')
        .catch(e => alert('Login failed: ' + e.message));
    }

    /* ↓ Sign up + 立即登入 */
    function signup() {
      const { email, password } = cred();
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => location.href = 'index.html')
        .catch(e => alert('Sign-up failed: ' + e.message));
    }
  </script>

  <style>
    body  { font-family:sans-serif; padding:2rem; }
    label { display:block; margin:.5rem 0; }
    button{ margin-right:.5rem; }
  </style>
</head>
<body>
  <h1>Log in / Sign up</h1>

  <label>Email:
    <input type="email" id="email" required autocomplete="username" />
  </label>

  <label>Password:
    <input type="password" id="password" required autocomplete="current-password" />
  </label>

  <button onclick="login()">Log in</button>
  <button onclick="signup()">Sign up</button>
</body>
</html>
