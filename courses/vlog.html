<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Vlog</title>

  <!-- ✅ Firebase CDN (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <!-- ✅ 登入守門員 -->
  <script src="/assets/js/guard.js"></script>
</head>
<body>
  <h1>Vlog</h1>

  <div id="content"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwWHzQ3l92XertCCDs5CD52FDh4NsGQQYN77USJTS96SLj7k1ARiX2QwoZj6CyZ4KXx8g/exec';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const items = data.filter(item => item['分類Catégorie'] === 'Vlog');

        let html = '<ul>';
        items.forEach(item => {
          html += `<li>${item['名稱Titre']} — Niveau: ${item['程度Niveau']}`;

          if (item['YouTube']) {
            html += ` — <a href="${item['YouTube']}" target="_blank">YouTube</a>`;
          }
          if (item['PDF檔案ID (traditionnel)']) {
            html += ` — <a href="https://drive.google.com/file/d/${item['PDF檔案ID (traditionnel)']}/preview" target="_blank">PDF (繁體)</a>`;
          }
          if (item['PDF檔案ID (simplifié)']) {
            html += ` — <a href="https://drive.google.com/file/d/${item['PDF檔案ID (simplifié)']}/preview" target="_blank">PDF (简体)</a>`;
          }

          html += '</li>';
        });
        html += '</ul>';

        document.getElementById('content').innerHTML = html;
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
